<div class="modal inmodal" id="bulk_import" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h5 class="modal-title">导入数据</h5>
                <small>参考模板文件:服务器资产模板文件</small>
            </div>
            <div class="modal-body" style="height: 100px">

                <form id="uploadform" class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group" style="margin-left: 140px">
                        <input type="file" id="bulk_import_file" class="col-xs-8 form-control-bulk-import" name="import_file">
                        <div class="col-xs-4">
                        <button id="import_file" type="button" class="btn btn-sm btn-primary">上传</button>
                        </div>
                    </div>
                </form>


            </div>

        </div>
    </div>

</div>
